<div class="container">
  <form class="needs-validation" novalidate="" autocomplete="off" [formGroup]="form">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <h4 class="my-3">Usuario</h4>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input formControlName="email" type="text" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input formControlName="password" type="password" class="form-control" id="inputPassword">
                </div>
              </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <h3 class="my-3">Roles</h3>
            <div class="form-check form-switch">
                <input id="usuario" class="form-check-input" type="checkbox" role="switch" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckDefault">Usuario</label>
            </div>
            <div class="form-check form-switch">
                <input id="supervisor" (click)="addRol('supervisor', $event)" class="form-check-input" type="checkbox" role="switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Supervisor</label>
            </div>
            <div class="form-check form-switch">
                <input id="admin" (change)="addRol('admin', $event)" class="form-check-input" type="checkbox" role="switch" >
                <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
            </div>
        </div>
    </div>
    <button (click)="onSubmit()" type="submit" class="btn btn-primary float-end">
      Guardar
    </button>
  </form>
</div>
